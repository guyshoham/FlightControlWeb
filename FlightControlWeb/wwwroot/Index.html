<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css">
</head>

<body>
    <div class="container">

        <!-- Map Component -->
        <div id="map" class="map"></div>

        <!-- MyFlights Component -->
        <div id="myFlights" class="myFlights myBorder">
            <h3 class="headerPosition">My Flights</h3>
            <ul id="flight_list" class="list-group">
                <li class="list-group-item list-group-item-action" onclick="alert('M695-307 -> Details');">
                    <i class="fas fa-plane"></i>
                    M695-307
                    <br />
                    <i class="fas fa-user-tie"></i>
                    Virgin America
                    <div class="btn btn-xs btn-outline-danger btn-position-right" onclick="alert('M695-307 -> Remove'); event.stopPropagation();">X</div>
                </li>
            </ul>
        </div>

        <!-- ExternalFlights Component -->
        <div id="externalFlights" class="externalFlights myBorder">
            <h3 class="headerPosition">External Flights</h3>
            <button type="button" class="btn btn-primary" onclick="AddFlightToList()">Add Flight</button>
            <button onclick="showSnackbar()">Show Snackbar</button>
        </div>

        <!-- FlightDetails Component -->
        <div id="flightDetails" class="flightDetails myBorder">
            <h3 class="headerPosition">Flight Details</h3>
            <p id="currentFlight"></p>
        </div>

        <!-- Snackbar -->
        <div id="snackbar">message text</div>

    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQvxOxo-7iGC1bwz4SymYT0bRzOMKVvjs&callback=initMap"></script>

    <script defer src="js/jquery-3.4.1.slim.min.js"></script>
    <script defer src="js/popper.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>

    <script defer src="js/map.js"></script>
    <script defer src="js/flightBuilder.js"></script>
    <script defer src="js/fetchFlights.js"></script>
</body>
</html>
