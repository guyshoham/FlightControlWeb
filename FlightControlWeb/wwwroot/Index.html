<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>FlightControlWeb</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css">
</head>

<body>
    <div class="container">

        <!-- Map Component -->
        <div id="map" class="map"></div>

        <!-- MyFlights Component -->
        <div id="myFlights" class="myFlights myBorder" ondragover="">
            <h4 class="headerPosition">My Flights</h4>
            <ul id="flight_list" class="list-group list-group-mine">
            </ul>
        </div>

        <div id="dropZone" class="dropZone"><img src="images/dropHere.png"></div>


        <!-- ExternalFlights Component -->
        <div id="externalFlights" class="externalFlights myBorder">
            <h4 class="headerPosition">External Flights</h4>
            <ul id="flight_list_external" class="list-group list-group-mine">
            </ul>
        </div>

        <!-- FlightDetails Component -->
        <div id="flightDetails" class="flightDetails myBorder">
            <h4 class="headerPosition">Flight Details</h4>
            <div id="flightCard" style="width: 90%; height: 70%; margin-left: 5px; margin-right: 5px; border: 0px;">
                <h5 id="flightCardTitle" class="card-title"></h5>
                <div class="flightCardBio">
                    <h6 id="flightCardCompany" class="card-subtitle mb-2 text-muted"></h6>
                    <h6 id="flightCardPassengers" class="card-subtitle mb-2 text-muted"></h6>
                </div>
                <div class="flightCardLocationData">
                    <h6 id="flightCardStartPoint" class="card-subtitle mb-2 text-muted"></h6>
                    <h6 id="flightCardEndPoint" class="card-subtitle mb-2 text-muted"></h6>
                </div>
            </div>
        </div>

        <!-- Snackbar -->
        <div id="snackbar">message text</div>

        <!-- Test Buttons -->
        <!--<button type="button" class="btn btn-primary" onclick="postFlight()" style="margin-left: 5px;">Add Flight (POST)</button>
        <button type="button" class="btn btn-danger" onclick="showSnackbar()">Error Message Example</button>-->

    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQvxOxo-7iGC1bwz4SymYT0bRzOMKVvjs&callback=initMap"></script>

    <script defer src="js/jquery-3.4.1.slim.min.js"></script>
    <script defer src="js/popper.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>

    <script defer src="js/index.js"></script>
</body>
</html>
