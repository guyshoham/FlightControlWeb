<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css">
</head>

<body>
    <div class="container">

        <!-- Map Component -->
        <div id="map" class="map"></div>

        <!-- MyFlights Component -->
        <div id="myFlights" class="myFlights myBorder">
            <h4 class="headerPosition">My Flights</h4>
            <ul id="flight_list" class="list-group">                
            </ul>
        </div>

        <!-- ExternalFlights Component -->
        <div id="externalFlights" class="externalFlights myBorder">
            <h4 class="headerPosition">External Flights</h4>
            <button type="button" class="btn btn-primary" onclick="AddFlightToList()" style="margin-left: 5px;">Add Flight (POST)</button>
            <button type="button" class="btn btn-danger" onclick="showSnackbar()">Error Message Example</button>
        </div>

        <!-- FlightDetails Component -->
        <div id="flightDetails" class="flightDetails myBorder">
            <h4 class="headerPosition">Flight Details</h4>
            <div id="flightCard" class="card" style="width: 90%; height: 70%; margin-left: 5px; margin-right: 5px; border: 0px;">
                <div class="card-body">
                    <h5 id="flightCardTitle" class="card-title"></h5>
                    <div class="flightCardBio">
                        <h6 id="flightCardCompany" class="card-subtitle mb-2 text-muted"></h6>
                        <h6 id="flightCardPassengers" class="card-subtitle mb-2 text-muted"></h6>
                    </div>
                    <div class="flightCardLocationData">
                        <h6 id="flightCardStartPoint" class="card-subtitle mb-2 text-muted"></h6>
                        <h6 id="flightCardEndPoint" class="card-subtitle mb-2 text-muted"></h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Snackbar -->
        <div id="snackbar">message text</div>

        <!--DropZone Component-->
        <div id="dropZone" class="dropZone">Drop file here</div>
        <script>
            (function () {
                var dropZone = document.getElementById('dropZone');

                //files var is a list Of files - comes form drag and drop upload
                //need to complete handling files.
                var upload = function (files) {
                   
                 
                }

                dropZone.ondrop = function (e) {
                    //prevent open file in browser - deafault drag behavior
                    e.preventDefault();
                    this.className = 'dropZone';
                    upload(e.dataTransfer.files);
                }

                //mouse enter
                dropZone.ondragover = function () {
                    this.className = 'dropZone dragOver';
                    return false;
                }
                //mouse leave
                dropZone.ondragleave = function () {
                    this.className = 'dropZone';
                    return false;
                }
            } ());
        </script>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQvxOxo-7iGC1bwz4SymYT0bRzOMKVvjs&callback=initMap"></script>

    <script defer src="js/jquery-3.4.1.slim.min.js"></script>
    <script defer src="js/popper.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>

    <script defer src="js/map.js"></script>
    <script defer src="js/flightBuilder.js"></script>
    <script defer src="js/fetchFlights.js"></script>
</body>
</html>
