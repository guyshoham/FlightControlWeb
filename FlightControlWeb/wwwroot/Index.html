<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/map.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQvxOxo-7iGC1bwz4SymYT0bRzOMKVvjs&callback=initMap"
            async defer>
    </script>
</head>

<body>
    <div class="container">

        <!-- Map Component -->
        <div id="map" class="map"></div>

        <!-- MyFlights Component -->
        <div id="myFlights" class="myFlights myBorder">
            <h3>My Flights</h3>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                    Flight 1
                </a>
                <a href="#" class="list-group-item list-group-item-action">Flight 2</a>
                <a href="#" class="list-group-item list-group-item-action">Flight 3</a>
                <a href="#" class="list-group-item list-group-item-action">Flight 4</a>
            </div>
        </div>

        <!-- ExternalFlights Component -->
        <div id="externalFlights" class="externalFlights myBorder">
            <h3>External Flights</h3>
        </div>

        <!-- FlightDetails Component -->
        <div id="flightDetails" class="flightDetails myBorder">
            <h3>Flight Details</h3>
            <p id="currentFlight"></p>
        </div>

    </div>

</body>
</html>
